    <script>
      var mas = document.getElementById("mas"); 

      let thisYear = new Date().getFullYear();
let countdown = new Date(`Dec 25, ${thisYear} 12:00:00`).getTime();

x = setInterval(function() {
  let now = new Date().getTime(),
    distance = countdown - now,
    days = Math.floor(distance / (1000 * 60 * 60 * 24)),
    hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)),
    minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60)),
    seconds = Math.floor((distance % (1000 * 60)) / 1000);

  document.getElementById(
    "eventDate"
  ).innerHTML = `${days} days, ${hours} hours, ${minutes} minutes & ${seconds} seconds <br>until ðŸŽ„ðŸŽ…ðŸ¤¶ðŸ¦Œ <br>`;

  if (distance < 0) {
    clearInterval(x);
    mas.volume = 0.2;
    var max = mas.play();

  if (max !== undefined) {
    max.then(_ => {
      // Automatic playback started!
      // Show playing UI.
    })
    .catch(error => {
      // Auto-play was prevented
      // Show paused UI.
    });
  }
    document.getElementById("eventDate").innerHTML = 'Merry Christmas!!!';
  } else {
    return false;
  }
}, 1000);
